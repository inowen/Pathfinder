<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pathfinder Game</title>
    <link rel="stylesheet" href="index_style.css">
</head>

<body>

    <div class="startMenu">
        <p id="select_string">Select algorithm and map.</p>
        <form action="game.html" method="GET">

            <table class="startMenuInputs">
            <tr>
                <td>
                    <label for="algorithm" id="alg_label">Algorithm:</label>
                </td>
                <td>
                    <select name="algorithm" id="alg_select">
                        <option value="astar">A*</option>
                        <option value="dfs">Depth First Search</option>
                        <option value="bfs">Breadth First Search</option>
                        <option value="it_deepening">Iterative Deepening</option>
                        <option value="greedy">Greedy</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="map" id="map_label">Map:</label>
                </td>
                <td>
                    <select name="map" id="map_select">
                        <option value="default">Default 20x20 map</option>
                        <option value="country_roads">Country Roads</option>
                    </select>
                </td>
            </tr>
            </table>

            <br>
            <div id="start_container">
            <button id="start_btn">
                START
            </button>
            </div>
        </form>
    </div>

</body>

</html>
