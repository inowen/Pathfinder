<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pathfinder Game</title>
    <link rel="stylesheet" href="game_style.css">
</head>


<body>
<div class="ui">
    <div class="screen" id="screen">
    </div>
    
    <div class="control_panel">
        <h1>Control Panel</h1>
        <button id="step_btn">Step</button>
        <br>
        <br>
        <input type="range" step="any" id="speed_seekbar"></input>
        <br>
        <button id="run_btn">Run</button>
        <br> <br>
        Player Position
        <br>
        x: <input type="text" id="player_x_input"></input> <br>
        y: <input type="text" id="player_y_input"></input> <br>
        <button id="btn_player_pos" class="ctrl_panel_btn">Set</button>
        <br>
        <br>
        Goal Position
        <br>
        x: <input type="text" id="goal_x_input"></input> <br>
        y: <input type="text" id="goal_y_input"></input> <br>
        <button id="btn_goal_pos" class="ctrl_panel_btn">Set</button>
        <br>
        <br>
    </div>
</div>

<!-- Load all the relevant scripts -->
<script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
<script src="model/Map2d.js"></script>
<script src="model/Placement.js"></script>
<script src="model/EqualitySet.js"></script>
<script src="model/GameState.js"></script>
<script src="view.js"></script>
<script src="model/PathfinderNode.js"></script>
<script src="model/algorithms.js"></script>
<script src="model/Agent.js"></script>
<script src="model.js"></script>
<script src="controller.js"></script>
<script src="setup.js"></script>

</body>





</html>
